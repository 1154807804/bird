	<script src="js/move.js"></script>
	<script>
		//悬浮出现下拉菜单
		$(".firstPage h1").hover(function(){
			$(this).find('ul').stop().slideDown(400,"elasticOut");
		},function(){
			$(this).find('ul').stop().slideUp(400);
		})
		//点击事件
		$(".firstPage").click(function(){
			$(this).find("h1").addClass("now");
			$(this).siblings().find("h1").removeClass("now");
		})
	</script>
